{% extends "base.html" %}
{% block title %}Edit Todos Page{% endblock %}

{% block content %}
 <form action="{{ url_for('Todos.edit', index=index) }}" method="post">
      <input type="text" name="title" value="{{ todo['title'] }}">
      <input type="text" name="description" value="{{ todo['description'] }}">
      <input type="checkbox" {% if todo['done'] %}checked{% endif %} name="done">
      <button type="submit">Save</button>
    </form>
{% endblock %}
