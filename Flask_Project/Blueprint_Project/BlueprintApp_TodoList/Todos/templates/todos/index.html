{% extends "base.html" %}
{% block title %}Index Todos Page{% endblock %}

{% block content %}
<h1>Hello World, This is Flask for Todos Home Page</h1>
    <ul>
        {% for todo in todos %}
        <li>{{ todo }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('Todos.create') }}">Create Todo List</a>
{% endblock %}
